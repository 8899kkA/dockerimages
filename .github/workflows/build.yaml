name: BUILD IMAGE FROM TEMPLATE

on:
  workflow_dispatch:
    inputs:
      image:
        description: The full name of a wallet. Example - bitcoin, dash, blocknet.
        required: true
      version:
        description: Tag or version of an image, please check manifest.json. By default it takes the newest version.
        required: false
        default: latest

jobs:

  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Login to DockerHub
      run: echo ${{ secrets.docker_password }} | docker login --username ${{ secrets.docker_username }} --password-stdin

    # Build images
    - name: generate a Dockerfile
      run: ./ci.sh generate ${{ steps.events.inputs.image }} ${{ steps.events.inputs.version }}
    - name: build an image
      run: ./ci.sh build ${{ steps.events.inputs.image }} ${{ steps.events.inputs.version }}
    - name: Run a container
      run: ./ci.sh run ${{ steps.events.inputs.image }} ${{ steps.events.inputs.version }}
    - name: Test build
      run: ./ci.sh test ${{ steps.events.inputs.image }} ${{ steps.events.inputs.version }}
    - name: Remove a container
      run: ./ci.sh clean ${{ steps.events.inputs.image }} ${{ steps.events.inputs.version }}
    - name: Remove dangling images
      if: ${{ always() }}
      run: yes | docker image prune
    - name: Push an image to DockerHub
      run: ./ci.sh push ${{ steps.events.inputs.image }} ${{ steps.events.inputs.version }}

